name: Test Key Vault Access

on:
  workflow_dispatch: {}  # Manuell trigger fra GitHub

permissions:
  id-token: write
  contents: read

jobs:
  test-kv:
    runs-on: ubuntu-latest
    env:
      KV: ${{ secrets.KEYVAULT_NAME }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Azure Login med Federated Credentials
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Export ARM_* for Terraform (OIDC)
        run: |
          {
            echo "ARM_USE_OIDC=true"
            echo "ARM_CLIENT_ID=${{ secrets.AZURE_CLIENT_ID }}"
            echo "ARM_TENANT_ID=${{ secrets.AZURE_TENANT_ID }}"
            echo "ARM_SUBSCRIPTION_ID=${{ secrets.AZURE_SUBSCRIPTION_ID }}"
          } >> "$GITHUB_ENV"

      - name: Test Key Vault access
        run: |
          echo "Henter envirodev..."
          az keyvault secret show --vault-name "$KV" --name envirodev
          echo "Henter suffix..."
          az keyvault secret show --vault-name "$KV" --name suffix
